[mod-setting-description]
PLORD_make_spawns_breaths_air=Adds to biters' and spitter's nests option "breaths-air", allowing them to take damage from [img=item.PLORD_40mm_gl_poison] 40-mm gas grenades и [img=item.poison-capsule] poison capsule, but gives 2/25% resistence with "poison" damage type for nests.
PLORD_pluto_grenade=Activates alternative recipe for [img=item.PLORD_40mm_gl_pluto] 40-mm Plutonium Grenade from [img=item.uranium-235] uranium-235\nFor common recipe for grenade from [img=item.dummy_item_pluto239] plutonium-239 required to install one from follow modifications — PlutoniumEnergy, Advanced-Atomics, EnchantedNuclearPort ([img=item.dummy_item_pluto240] plutonium-239), Angel's Industries ([img=item.dummy_item_pluto240] plutonium-240).
PLORD_pluto_grenade_orange=Color of plutonium ammunition and its light will be changed from cyan to yellow-orange.
PLORD_shoting_cases=In 0.1.3 version was fixed logical mistake — throwing the projectile of grenade with cartrige shell to enemy. However, you can return it with this option if you more like this visual.

