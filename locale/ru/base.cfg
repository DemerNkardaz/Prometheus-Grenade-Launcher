PLORD_pluto_grenade_orange=Сделать плутониевую гранату желтоватой
PLORD_shoting_cases=Стрелять с гильзой

[mod-setting-description]
PLORD_make_spawns_breaths_air=Добавляет гнёздам кусак и плевак настройку "breaths-air", давая возможность [img=item.PLORD_40mm_gl_poison] 40-мм газовым гранатам и [img=item.poison-capsule] отравляющим гранатам наносить по ним урон, но даёт им при этом 5/25% устойчивость к типу урона "яд".
PLORD_pluto_grenade=Активирует альтернативный рецепт [img=item.PLORD_40mm_gl_pluto] 40-мм плутониевой гранаты из [img=item.uranium-235] урана-235.\nДля обычного рецепта гранаты из [img=item.dummy_item_pluto239] плутония-239 необходимо установить одну из следующих модификаций — PlutoniumEnergy, Advanced-Atomics, EnchantedNuclearPort ([img=item.dummy_item_pluto240] плутоний-239), Angel's Industries ([img=item.dummy_item_pluto240] плутоний-240).
PLORD_pluto_grenade_orange=Цвет плутониевых боеприпасов и их свечения изменится с бирюзового на желтоватый.
PLORD_shoting_cases=В версии 0.1.3 была устранена логическая ошибка — полёт в противника снаряда гранаты вместе с гильзой. Однако вы можете вернуть это, включив данную настройку, если вам это визуально нравится больше.

[mod-name]
PLORD_Prometheus_GrenadeLauncher=«Прометей» 40-мм гранатомёт

[mod-description]
PLORD_Prometheus_GrenadeLauncher=Гранатомёт в виде ручного оружия, турели, паукотрона, танка и снаряжения экипировки с обширным арсеналом типов боеприпасов.\nНекоторые из типов: Осколочные, Бронебойно-разрывные, Кластерные, Кислотные, Плазменные, Термобарические, Зажигательные, Фугасные, Плутониевые и т.д.